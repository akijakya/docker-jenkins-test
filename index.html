<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings</title>
</head>
<body>
    <form action='/newgreeting' method='post'>
        <input type='text' name='greeting' id='greeting'>
        <button type='submit' onClick="setTimeout(function(){ window.location = '/' }, 3000);">Submit your greeting</button>
    </form>
    <ul></ul>
    <script>
        let loadContent = async function () {
            try {
                let response = await fetch('/greetings/');
                responseJson = await response.json();
                responseJson.forEach(e => createLi(e.greeting));
            } catch (reason) {
                console.log(reason);
            }
        }

        function createLi (item) {
            let ul = document.querySelector("ul");
            let li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
        }

        loadContent();
    </script>
</body>
</html>
